<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locked Team – Ideas</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="main-header">
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">🌓</button>
    <h2 id="header-title">LOCKED TEAM PROJECT</h2>
    <div class="lang-switch">
      <img src="https://flagcdn.com/w40/it.png" alt="Italiano" onclick="switchLang('it')" aria-label="Switch to Italian">
      <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="switchLang('en')" aria-label="Switch to English">
    </div>
  </header>

  <div class="side-gifs desktop-only">
    <img src="logo.gif" class="side-gif left" alt="Locked Team Logo">
    <img src="excadrill.gif" class="side-gif right" alt="Excadrill">
  </div>

  <main class="container">
    <div class="lang-it active">
      <h1>🏆 AIUTAMI A MIGLIORARE</h1>
      <p>manda qui i tuoi consigli per migliorare il sito:</p>
      <div class="email-suggestion">
        <textarea id="message-it" placeholder="Scrivi qui il tuo suggerimento..." rows="4" aria-label="Suggerimento per il sito"></textarea>
        <button class="send-btn" id="send-btn-it">Invia</button>
        <span class="thank-you" id="thank-you-it">Grazie!</span>
      </div>
      <div class="pdf-download">
        <button onclick="backToRules()">📜 Torna alle Regole</button>
      </div>
    </div>

    <div class="lang-en">
      <h1>🏆 HELP ME IMPROVE</h1>
      <p>Send your suggestions to improve the site:</p>
      <div class="email-suggestion">
        <textarea id="message-en" placeholder="Write your suggestion here..." rows="4" aria-label="Suggestion for the website"></textarea>
        <button class="send-btn" id="send-btn-en">Send</button>
        <span class="thank-you" id="thank-you-en">Thank you!</span>
      </div>
      <div class="pdf-download">
        <button onclick="backToRules()">📜 Back to Rules</button>
      </div>
    </div>
  </main>

  <a href="https://www.paypal.com/donate?hosted_button_id=CKPKZMZHCK86A"
     target="_blank"
     id="support-btn"
     rel="noopener noreferrer">
    ❤️ Support
  </a>

  <script src="script.js"></script>
  <script>
    // Email button functionality specific to ideas.html
    document.addEventListener('DOMContentLoaded', () => {
        function setupEmailButtons() {
            const btnIt = document.getElementById('send-btn-it');
            const thankIt = document.getElementById('thank-you-it');
            const messageIt = document.getElementById('message-it');
            const btnEn = document.getElementById('send-btn-en');
            const thankEn = document.getElementById('thank-you-en');
            const messageEn = document.getElementById('message-en');

            function sendEmail(btn, thank, message, subject) {
                const body = encodeURIComponent(message.value);
                window.location.href = `mailto:ultrasexcadrill@gmail.com?subject=${subject}&body=${body}`;
                // Reset button and message after sending (or attempting to send)
                message.value = '';
                btn.style.backgroundColor = ''; // Reset to default
                thank.style.display = 'none';
            }

            if (btnIt && thankIt && messageIt) {
                btnIt.addEventListener('click', (e) => {
                    e.preventDefault();
                    btnIt.style.backgroundColor = '#ff9800'; // Temporarily change color
                    thankIt.style.display = 'inline';
                    setTimeout(() => {
                        sendEmail(btnIt, thankIt, messageIt, 'Suggerimento per Locked Team');
                    }, 1500); // Shorten timeout for better UX
                });
            }

            if (btnEn && thankEn && messageEn) {
                btnEn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btnEn.style.backgroundColor = '#ff9800'; // Temporarily change color
                    thankEn.style.display = 'inline';
                    setTimeout(() => {
                        sendEmail(btnEn, thankEn, messageEn, 'Suggestion for Locked Team');
                    }, 1500); // Shorten timeout for better UX
                });
            }
        }
        setupEmailButtons(); // Call setup function on DOMContentLoaded
    });
  </script>
</body>
</html>
